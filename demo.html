<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdown demo</title>
  <script src="countdown.min.js"></script>
</head>
<body>
<p style="text-align: center;" id="to"></p>
<script>
  var to = document.getElementById('to'),
      ru_label_builder = Countdown.Helper.Pluralize.label_builder_factory('en'),
      to_countdown = new Countdown(
        {
          progress: function(seconds) {
            to.innerHTML = ru_label_builder(seconds);
          },
          complete: function() {
            console.log("[to] complete");
          }
        }
      );
  to_countdown.start_to(1382811644);
</script>

<p style="text-align: center;" id="from"></p>
<script>
  var from = document.getElementById('from'),
      en_label_builder = Countdown.Helper.Pluralize.label_builder_factory('ru'),
      from_countdown = new Countdown(
        {
          progress: function(seconds) {
            from.innerHTML = en_label_builder(seconds);
          },
          complete: function() {
            console.log("[from] complete");
          }
        }
      );
  from_countdown.start_from(0);
</script>
</body>
</html>
