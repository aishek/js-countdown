<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdown demo</title>
  <script src="countdown.min.js"></script>
</head>
<body>
<p style="text-align: center;">Until year 2038 problem remains<br><span id="countdown"></span></p>
<script>
  var countdown_element = document.getElementById('countdown'),
      until_year_2038_problem_en_label_builder = Countdown.Helper.Pluralize.label_builder_factory('en'),
      until_year_2038_problem_countdown = new Countdown(
        {
          progress: function(seconds) {
            countdown_element.innerHTML = until_year_2038_problem_en_label_builder(seconds);
          },
          complete: function() {
            countdown_element.innerHTML = 'Meet "Year 2038 problem"!';
          }
        }
      );

  var date_2038_problem = Date.UTC(2038, 1, 19, 3, 14, 7);

  until_year_2038_problem_countdown.start_to(date_2038_problem / 1000);
</script>

<p style="text-align: center;" id="to"></p>
<script>
  var to = document.getElementById('to'),
      en_label_builder = Countdown.Helper.Pluralize.label_builder_factory('en'),
      to_countdown = new Countdown(
        {
          progress: function(seconds) {
            to.innerHTML = en_label_builder(seconds);
          },
          complete: function() {
            console.log("[to] complete");
          }
        }
      );

  var now_plus_seven_days = new Date();
      now_plus_seven_days.setDate(now_plus_seven_days.getDate() + 7);

  var now_plus_seven_days_seconds_from_epoch = Math.floor(now_plus_seven_days.getTime() / 1000);

  to_countdown.start_to(now_plus_seven_days_seconds_from_epoch);
</script>

<p style="text-align: center;" id="from"></p>
<script>
  var from = document.getElementById('from'),
      ru_label_builder = Countdown.Helper.Pluralize.label_builder_factory('ru'),
      from_countdown = new Countdown(
        {
          progress: function(seconds) {
            from.innerHTML = ru_label_builder(seconds);
          },
          complete: function() {
            console.log("[from] complete");
          }
        }
      );
  from_countdown.start_from(0);
</script>
</body>
</html>
